<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>أرشيف الزيارات - المشرف العام</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Cairo',sans-serif}
body{margin:0;background:#f4f6f8}
.wrap{max-width:1200px;margin:20px auto;padding:10px}
.top{background:#fff;border-radius:14px;padding:16px;text-align:center}
h2{margin:0;color:#0d47a1}
.card{margin-top:14px;background:#fff;border-radius:14px;padding:14px}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border:1px solid #ddd;font-size:14px;text-align:center}
th{background:#1976d2;color:#fff}
button{border:0;border-radius:8px;padding:6px 10px;cursor:pointer}
.view{background:#1976d2;color:#fff}
.print{background:#2e7d32;color:#fff}
.msg{margin-top:10px;color:#b71c1c}
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <h2>أرشيف الزيارات – المشرف العام</h2>
    <input type="date" id="date">
    <button onclick="load()">عرض الزيارات</button>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>التاريخ</th>
          <th>اليوم</th>
          <th>المعلم الزائر</th>
          <th>المعلم المُزار</th>
          <th>الفصل</th>
          <th>الحصة</th>
          <th>عرض</th>
          <th>طباعة</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
    <div class="msg" id="msg"></div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

if(sessionStorage.getItem("role")!=="archive"){
  location.href="index.html";
}

const app = initializeApp({
  apiKey: "AIzaSyBbUryd9blqEG60L15-L_wU8-NORoHq4r4",
  authDomain: "visit-2026.firebaseapp.com",
  projectId: "visit-2026"
});

const db = getFirestore(app);

const rows=document.getElementById("rows");
const msg=document.getElementById("msg");

window.load = async ()=>{
  rows.innerHTML="";
  msg.textContent="";
  const d=document.getElementById("date").value;
  if(!d){ msg.textContent="اختر تاريخ"; return; }

  const q=query(collection(db,"visits"),where("visitDate","==",d));
  const res=await getDocs(q);

  if(res.empty){ msg.textContent="لا توجد زيارات"; return; }

  res.forEach(doc=>{
    const v=doc.data();
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${v.visitDate}</td>
      <td>${v.visitDay}</td>
      <td>${v.visitorTeacherName}</td>
      <td>${v.visitedTeacherName}</td>
      <td>${v.classText}</td>
      <td>${v.periodText}</td>
      <td><button class="view" onclick="location.href='visit-view.html?id=${doc.id}'">عرض</button></td>
      <td><button class="print" onclick="window.open('visit-view.html?id=${doc.id}&print=1')">طباعة</button></td>
    `;
    rows.appendChild(tr);
  });
}
</script>

</body>
</html>
