<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>تغيير كلمة المرور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;font-family:'Cairo',sans-serif}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0d47a1,#1976d2)}
    .card{width:92%;max-width:520px;background:#fff;border-radius:18px;padding:20px 16px;box-shadow:0 15px 40px rgba(0,0,0,.25)}
    .h1{text-align:center;color:#0d47a1;font-weight:800;margin:2px 0 10px}
    .sub{text-align:center;color:#666;margin:0 0 14px;font-size:14px}
    label{display:block;margin:10px 0 6px;font-size:13px;color:#333}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:15px}
    .row{display:flex;gap:10px;margin-top:12px}
    button{flex:1;border:0;border-radius:12px;padding:12px;cursor:pointer;font-size:15px;transition:.2s}
    .b1{background:#1976d2;color:#fff}
    .b1:hover{background:#0d47a1}
    .b2{background:#eee;color:#333}
    .msg{margin-top:10px;min-height:18px;font-size:14px;color:#b71c1c;text-align:center}
    .footer{margin-top:14px;text-align:center;font-size:14px;color:#e8e8e8}
    @media print{.footer{color:#333}}
  </style>
</head>
<body>
  <div>
    <div class="card">
      <div class="h1">تغيير كلمة المرور</div>
      <div class="sub" id="who"></div>

      <label>كلمة المرور الحالية</label>
      <input id="oldP" type="password" autocomplete="current-password"/>

      <label>كلمة المرور الجديدة</label>
      <input id="newP" type="password" autocomplete="new-password"/>

      <label>تأكيد كلمة المرور الجديدة</label>
      <input id="newP2" type="password" autocomplete="new-password"/>

      <div class="row">
        <button class="b2" id="backBtn">رجوع</button>
        <button class="b1" id="saveBtn">حفظ</button>
      </div>

      <div class="msg" id="msg"></div>
    </div>

    <div class="footer">تصميم محمد عامر أحمد</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbUryd9blqEG60L15-L_wU8-NORoHq4r4",
      authDomain: "visit-2026.firebaseapp.com",
      projectId: "visit-2026",
      storageBucket: "visit-2026.firebasestorage.app",
      messagingSenderId: "355064530699",
      appId: "1:355064530699:web:26ad1710ff493c76ce840e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const role = params.get("role") || "";
    const msg = document.getElementById("msg");
    const who = document.getElementById("who");

    function guard(){
      const storedRole = sessionStorage.getItem("role");
      if(role === "admin"){
        if(storedRole !== "admin") location.href = "index.html";
        who.textContent = "حساب الأدمن";
      }else if(role === "supervisor"){
        if(storedRole !== "supervisor") location.href = "index.html";
        const n = sessionStorage.getItem("supervisorName") || "";
        who.textContent = n ? ("المشرف: " + n) : "حساب المشرف";
      }else{
        location.href = "index.html";
      }
    }
    guard();

    document.getElementById("backBtn").onclick = () => {
      if(role === "admin") location.href = "admin-dashboard.html";
      else location.href = "supervisor-dashboard.html";
    };

    document.getElementById("saveBtn").onclick = async () => {
      msg.style.color = "#b71c1c";
      msg.textContent = "";

      const oldP = (document.getElementById("oldP").value || "").trim();
      const newP = (document.getElementById("newP").value || "").trim();
      const newP2 = (document.getElementById("newP2").value || "").trim();
      if(!oldP || !newP || !newP2){ msg.textContent = "أكمل البيانات"; return; }
      if(newP !== newP2){ msg.textContent = "كلمتا المرور غير متطابقتين"; return; }

      const ok = confirm("هل أنت متأكد من تغيير كلمة المرور؟");
      if(!ok) return;

      if(role === "admin"){
        const ref = doc(db, "admins", "main");
        const snap = await getDoc(ref);
        if(!snap.exists()){ msg.textContent = "الأدمن غير مهيأ"; return; }
        const data = snap.data();
        if(data.password !== oldP){ msg.textContent = "كلمة المرور الحالية غير صحيحة"; return; }
        await updateDoc(ref, { password: newP });
        msg.style.color = "#1b5e20";
        msg.textContent = "تم حفظ كلمة المرور";
        document.getElementById("oldP").value = "";
        document.getElementById("newP").value = "";
        document.getElementById("newP2").value = "";
        return;
      }

      const supId = sessionStorage.getItem("supervisorId");
      if(!supId){ location.href = "index.html"; return; }
      const ref = doc(db, "supervisors", supId);
      const snap = await getDoc(ref);
      if(!snap.exists()){ msg.textContent = "الحساب غير موجود"; return; }
      const data = snap.data();
      if(data.password !== oldP){ msg.textContent = "كلمة المرور الحالية غير صحيحة"; return; }

      await updateDoc(ref, { password: newP, tempPassword: false });
      msg.style.color = "#1b5e20";
      msg.textContent = "تم حفظ كلمة المرور";
      document.getElementById("oldP").value = "";
      document.getElementById("newP").value = "";
      document.getElementById("newP2").value = "";

      setTimeout(() => location.href = "supervisor-dashboard.html", 600);
    };
  </script>
</body>
</html>
