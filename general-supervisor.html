<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>المشرف العام - أرشيف الزيارات</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Cairo',sans-serif}
body{margin:0;background:#f4f6fb}
.wrap{max-width:1100px;margin:20px auto;padding:10px}
.card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
h2{margin:0 0 10px;color:#0d47a1}
.row{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px}
input,button{padding:10px;border-radius:10px;border:1px solid #ddd;font-size:14px}
button{cursor:pointer}
.btn{background:#1976d2;color:#fff;border:0}
table{width:100%;border-collapse:collapse;font-size:13px}
th,td{border:1px solid #eee;padding:8px;text-align:center}
th{background:#f0f3ff}
.actions button{margin:0 2px}
.msg{margin-top:10px;color:#b71c1c}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h2>أرشيف الزيارات – المشرف العام</h2>

    <div class="row">
      <input type="date" id="visitDate">
      <button class="btn" onclick="loadVisits()">عرض زيارات اليوم</button>
      <button onclick="logout()">خروج</button>
    </div>

    <div class="msg" id="msg"></div>

    <table id="tbl" style="display:none">
      <thead>
        <tr>
          <th>التاريخ</th>
          <th>اليوم</th>
          <th>المعلم الزائر</th>
          <th>المعلم المُزار</th>
          <th>الفصل</th>
          <th>الحصة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyBbUryd9blqEG60L15-L_wU8-NORoHq4r4",
  authDomain: "visit-2026.firebaseapp.com",
  projectId: "visit-2026"
});
const db = getFirestore(app);

if(sessionStorage.getItem("role")!=="general_supervisor"){
  location.href="index.html";
}

window.logout = ()=>{
  sessionStorage.clear();
  location.href="index.html";
};

window.loadVisits = async ()=>{
  const d = document.getElementById("visitDate").value;
  const msg = document.getElementById("msg");
  const tbl = document.getElementById("tbl");
  const body = document.getElementById("body");

  body.innerHTML="";
  msg.textContent="";
  tbl.style.display="none";

  if(!d){ msg.textContent="اختر التاريخ"; return; }

  const res = await getDocs(
    query(collection(db,"visits"), where("visitDate","==",d))
  );

  if(res.empty){
    msg.textContent="لا توجد زيارات في هذا اليوم";
    return;
  }

  res.forEach(v=>{
    const r=v.data();
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${r.visitDate}</td>
      <td>${r.visitDay}</td>
      <td>${r.visitorTeacherName}</td>
      <td>${r.visitedTeacherName}</td>
      <td>${r.classText}</td>
      <td>${r.periodText}</td>
      <td class="actions">
        <button onclick="view('${v.id}')">عرض</button>
        <button onclick="printVisit('${v.id}')">طباعة</button>
      </td>
    `;
    body.appendChild(tr);
  });

  tbl.style.display="table";
};

window.view = id=>{
  window.open("visit-view.html?id="+id,"_blank");
};
window.printVisit = id=>{
  window.open("visit-print.html?id="+id,"_blank");
};
</script>
</body>
</html>
