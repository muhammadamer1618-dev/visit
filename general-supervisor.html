<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>المشرف العام - أرشيف الزيارات</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Cairo',sans-serif}
body{margin:0;background:linear-gradient(135deg,#0d47a1,#1976d2);min-height:100vh}
.wrap{max-width:1200px;margin:0 auto;padding:20px}
.card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 15px 40px rgba(0,0,0,.2)}
h2{text-align:center;color:#0d47a1;margin-top:0}

.row{display:flex;gap:10px;flex-wrap:wrap;align-items:end;margin-bottom:14px}
label{font-size:14px;font-weight:700}
input{padding:10px;border-radius:10px;border:1px solid #ccc;font-size:14px}

.btn{background:#1976d2;color:#fff;border:0;padding:10px 16px;border-radius:10px;cursor:pointer}
.btn:hover{background:#0d47a1}
.btn-print{background:#2e7d32}
.btn-print:hover{background:#1b5e20}

table{width:100%;border-collapse:collapse;margin-top:14px}
th,td{border:1px solid #ccc;padding:8px;text-align:center;font-size:14px}
th{background:#f4f4f4}

.login{max-width:420px;margin:80px auto}
.msg{color:#b71c1c;margin-top:8px;text-align:center}

.footer{text-align:center;margin-top:16px;color:#666}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="wrap" id="loginBox">
  <div class="card login">
    <h2>دخول المشرف العام</h2>

    <label>اسم المستخدم</label>
    <input id="user" value="general">

    <br><br>
    <label>كلمة المرور</label>
    <input id="pass" type="password">

    <br><br>
    <button class="btn" onclick="login()">دخول</button>
    <div class="msg" id="loginMsg"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="wrap" id="dashboard" style="display:none">
  <div class="card">
    <h2>أرشيف الزيارات اليومية</h2>

    <div class="row">
      <div>
        <label>اختر التاريخ</label><br>
        <input type="date" id="visitDate">
      </div>
      <button class="btn" onclick="loadVisits()">عرض الزيارات</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>التاريخ</th>
          <th>اليوم</th>
          <th>المعلم الزائر</th>
          <th>المعلم المُزار</th>
          <th>الفصل</th>
          <th>الحصة</th>
          <th>عرض</th>
          <th>طباعة</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

  <div class="footer">مدارس الفلاح الأهلية – المشرف العام</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyBbUryd9blqEG60L15-L_wU8-NORoHq4r4",
  authDomain: "visit-2026.firebaseapp.com",
  projectId: "visit-2026"
});
const db = getFirestore(app);

/* LOGIN */
function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();

  if(u === "general" && p === "9665"){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("dashboard").style.display="block";
  }else{
    document.getElementById("loginMsg").textContent="بيانات الدخول غير صحيحة";
  }
}
window.login = login;

/* LOAD VISITS */
async function loadVisits(){
  const d = document.getElementById("visitDate").value;
  if(!d) return;

  const tbody = document.getElementById("rows");
  tbody.innerHTML="";

  const q = query(collection(db,"visits"), where("visitDate","==",d));
  const res = await getDocs(q);

  res.forEach(doc=>{
    const v = doc.data();
    const tr = document.createElement("tr");

    tr.innerHTML = `
  <td>${v.visitDate || ""}</td>
  <td>${v.visitDay || ""}</td>
  <td>${v.visitorTeacherName || ""}</td>
  <td>${v.visitedTeacherName || ""}</td>
  <td>${v.classText || ""}</td>
  <td>${v.periodText || ""}</td>



  <td>
    <button class="btn btn-print"
      onclick="window.open('visit-print.html?id=${v.id}')">
      طباعة
    </button>
  </td>
`;
    tbody.appendChild(tr);
  });
}
window.loadVisits = loadVisits;
</script>

</body>
</html>
