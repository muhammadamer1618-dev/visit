<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>لوحة المشرف - تبادل الزيارات</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Cairo',sans-serif}
body{margin:0;min-height:100vh;background:linear-gradient(135deg,#0d47a1,#1976d2)}
.wrap{max-width:1100px;margin:0 auto;padding:18px}
.top{background:#fff;border-radius:16px;padding:16px;box-shadow:0 15px 40px rgba(0,0,0,.18);text-align:center}
.school{font-size:20px;font-weight:700;color:#0d47a1;margin:0}
.title{font-size:18px;font-weight:600;margin-top:6px;color:#333}
.card{margin-top:14px;background:#fff;border-radius:16px;padding:16px;box-shadow:0 15px 40px rgba(0,0,0,.18)}
.controls{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:end}
label{font-size:14px;color:#333}
select{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:14px}
.btn{border:0;border-radius:10px;padding:12px 16px;font-size:14px;cursor:pointer}
.btn-primary{background:#1976d2;color:#fff}
.btn-primary:hover{background:#0d47a1}
.btn-print{background:#1976d2;color:#fff}
.btn-delete{background:#e53935;color:#fff}
.list{margin-top:16px}
.item{border:1px solid #eee;border-radius:14px;padding:12px;margin-bottom:12px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.k{font-size:13px;color:#666}
.v{font-weight:700;color:#111}
.actions{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
.msg{margin-top:10px;color:#b71c1c;min-height:18px}
.footer{text-align:center;margin-top:16px;color:#e8e8e8}
@media print{.top,.controls,.actions,.footer{display:none}}
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <p class="school">مدارس الفلاح الأهلية</p>
    <p class="title">لوحة المشرف – تبادل الزيارات</p>
    <a href="index.html" style="font-weight:700;color:#1976d2;text-decoration:none">الصفحة الرئيسية</a>
  </div>

  <div class="card">
    <div class="controls">
      <div>
        <label>المعلم الزائر</label>
        <select id="visitorSelect"></select>
      </div>
      <button class="btn btn-primary" id="loadBtn">عرض زيارات المعلم</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="list" id="visitsList"></div>
  </div>

  <div class="footer">تصميم محمد عامر أحمد</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getFirestore, collection, getDocs, query, where, limit,
  deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyBbUryd9blqEG60L15-L_wU8-NORoHq4r4",
  authDomain: "visit-2026.firebaseapp.com",
  projectId: "visit-2026"
});
const db = getFirestore(app);

const visitorSelect = document.getElementById("visitorSelect");
const visitsList = document.getElementById("visitsList");
const msg = document.getElementById("msg");
const loadBtn = document.getElementById("loadBtn");

function addDefault(sel, text){
  sel.innerHTML = "";
  const o = document.createElement("option");
  o.value = "";
  o.textContent = text;
  sel.appendChild(o);
}

function kv(k, v){
  return `
    <div>
      <div class="k">${k}</div>
      <div class="v">${v}</div>
    </div>
  `;
}

async function loadVisitors(){
  addDefault(visitorSelect, "اختر المعلم");
  const res = await getDocs(query(collection(db,"teachers"), where("active","==",true)));
  res.forEach(d=>{
    const o = document.createElement("option");
    o.value = d.id;
    o.textContent = d.data().name || "";
    visitorSelect.appendChild(o);
  });
}

function renderVisits(docs){
  visitsList.innerHTML = "";
  if(docs.length === 0){
    msg.textContent = "لا توجد زيارات لهذا المعلم";
    return;
  }

  docs.forEach(({id, data})=>{
    const v = data;

    const div = document.createElement("div");
    div.className = "item";

    div.innerHTML = `
      <div class="row">
        ${kv("اليوم", v.visitDay || "")}
        ${kv("التاريخ", v.visitDate || "")}
        ${kv("المعلم المُزار", v.visitedTeacherName || "")}
        ${kv("الفصل", v.classText || "")}
        ${kv("الحصة", v.periodText || ("الحصة " + (v.period ?? "")))}
        ${kv("المادة", v.subjectText || "")}
        ${kv("عنوان الدرس", v.lessonTitle || "")}
      </div>

      <div class="actions">
        <button class="btn btn-print" onclick="window.open('visit-print.html?id=${id}','_blank')">طباعة</button>
        <button class="btn btn-delete" data-id="${id}">حذف</button>
      </div>
    `;

    div.querySelector(".btn-delete").onclick = async ()=>{
      if(!confirm("هل أنت متأكد من حذف هذه الزيارة؟")) return;
      await deleteDoc(doc(db,"visits",id));
      loadVisits();
    };

    visitsList.appendChild(div);
  });
}

async function loadVisits(){
  visitsList.innerHTML = "";
  msg.textContent = "";

  const teacherId = visitorSelect.value;
  const teacherName = visitorSelect.options[visitorSelect.selectedIndex]?.textContent || "";

  if(!teacherId){
    msg.textContent = "اختر المعلم الزائر أولًا";
    return;
  }

  // 1) Primary: where by visitorTeacherId (NO orderBy to avoid composite index)
  const primaryRes = await getDocs(
    query(collection(db,"visits"), where("visitorTeacherId","==",teacherId))
  );

  let docs = primaryRes.docs.map(d => ({ id: d.id, data: d.data() }));

  // Sort locally by createdAt desc
  docs.sort((a,b)=> (Number(b.data.createdAt||0) - Number(a.data.createdAt||0)));

  if(docs.length > 0){
    renderVisits(docs);
    return;
  }

  // 2) Fallback: scan last 500 visits and match by visitorTeacherName (for old records / mismatched ids)
  const scanRes = await getDocs(query(collection(db,"visits"), limit(500)));
  const scanned = scanRes.docs.map(d => ({ id: d.id, data: d.data() }));

  const filtered = scanned.filter(x => (x.data.visitorTeacherName || "") === teacherName);
  filtered.sort((a,b)=> (Number(b.data.createdAt||0) - Number(a.data.createdAt||0)));

  renderVisits(filtered);
}

loadBtn.onclick = loadVisits;

loadVisitors();
</script>

</body>
</html>
