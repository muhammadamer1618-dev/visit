<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>نظام تبادل الزيارات - مدارس الفلاح الأهلية</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Cairo',sans-serif}
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0d47a1,#1976d2)}
.container{width:92%;max-width:560px;background:#fff;border-radius:18px;padding:34px 26px;text-align:center;box-shadow:0 15px 40px rgba(0,0,0,.25)}
.school{font-size:22px;font-weight:700;color:#0d47a1;margin-bottom:6px}
.system{font-size:20px;font-weight:600;color:#333;margin-bottom:22px}
.btns{display:flex;flex-direction:column;gap:12px;margin:18px 0 10px}
button{border:0;border-radius:12px;padding:14px 16px;font-size:16px;cursor:pointer}
.b-super{background:#e53935;color:#fff}
.b-admin{background:#2e7d32;color:#fff}
.b-general{background:#6a1b9a;color:#fff}
.footer{margin-top:14px;font-size:14px;color:#666}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center}
.card{background:#fff;border-radius:16px;padding:18px 16px;width:100%;max-width:420px;text-align:right}
.card h3{margin:0 0 10px;color:#0d47a1}
.row{display:flex;flex-direction:column;gap:6px;margin:10px 0}
input{padding:12px;border:1px solid #ddd;border-radius:10px}
.actions{display:flex;gap:10px}
.actions button{flex:1}
.b-cancel{background:#eee}
.b-submit{background:#1976d2;color:#fff}
.msg{margin-top:10px;color:#b71c1c;min-height:18px}
.hint{font-size:13px;color:#666}
</style>
</head>

<body>

<div class="container">
  <div class="school">مدارس الفلاح الأهلية</div>
  <div class="system">نظام تبادل الزيارات</div>

  <div class="btns">
    <button class="b-super" onclick="openSupervisor()">دخول المشرف</button>
    <button class="b-admin" onclick="openAdmin()">دخول الأدمن</button>
    <button class="b-general" onclick="openGeneral()">دخول المشرف العام</button>
  </div>

  <div class="footer">تصميم محمد عامر أحمد</div>
</div>

<div class="modal" id="modal">
  <div class="card">
    <h3 id="title"></h3>

    <div class="row">
      <label>اسم المستخدم</label>
      <input id="username">
    </div>

    <div class="row">
      <label>كلمة المرور</label>
      <input id="password" type="password">
    </div>

    <div class="actions">
      <button class="b-cancel" onclick="closeModal()">إلغاء</button>
      <button class="b-submit" id="loginBtn">دخول</button>
    </div>

    <div class="hint" id="hint"></div>
    <div class="msg" id="msg"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyBbUryd9blqEG60L15-L_wU8-NORoHq4r4",
  authDomain: "visit-2026.firebaseapp.com",
  projectId: "visit-2026"
});
const db = getFirestore(app);

const modal = document.getElementById("modal");
const title = document.getElementById("title");
const hint = document.getElementById("hint");
const msg = document.getElementById("msg");
const userEl = document.getElementById("username");
const passEl = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");

window.closeModal = () => modal.style.display="none";

/* ---------- SUPERVISOR ---------- */
window.openSupervisor = () => {
  title.textContent = "دخول المشرف";
  hint.textContent = "";
  msg.textContent = "";
  userEl.value = "";
  passEl.value = "";
  modal.style.display = "flex";
  loginBtn.onclick = loginSupervisor;
};
async function loginSupervisor(){
  msg.textContent="بيانات الدخول غير صحيحة";
}

/* ---------- ADMIN ---------- */
window.openAdmin = async () => {
  title.textContent = "دخول الأدمن";
  hint.textContent = "اسم المستخدم ثابت: admin";
  msg.textContent = "";
  userEl.value = "admin";
  passEl.value = "";
  modal.style.display = "flex";
  loginBtn.onclick = loginAdmin;
  await seedAdmin();
};
async function seedAdmin(){
  const ref=doc(db,"admins","main");
  if(!(await getDoc(ref)).exists()){
    await setDoc(ref,{username:"admin",password:"admin123"});
  }
}
async function loginAdmin(){
  const ref=doc(db,"admins","main");
  const snap=await getDoc(ref);
  if(!snap.exists()||snap.data().password!==passEl.value){
    msg.textContent="بيانات الدخول غير صحيحة";return;
  }
  window.location.href="admin-dashboard.html";
}

/* ---------- GENERAL ---------- */
window.openGeneral = async () => {
  title.textContent = "دخول المشرف العام";
  hint.textContent = "اسم المستخدم ثابت: general";
  msg.textContent = "";
  userEl.value = "general";
  passEl.value = "";
  modal.style.display = "flex";
  loginBtn.onclick = loginGeneral;
  await seedGeneral();
};
async function seedGeneral(){
  const ref=doc(db,"generalAdmins","main");
  if(!(await getDoc(ref)).exists()){
    await setDoc(ref,{username:"general",password:"9665"});
  }
}
async function loginGeneral(){
  const ref=doc(db,"generalAdmins","main");
  const snap=await getDoc(ref);
  if(!snap.exists()||snap.data().password!==passEl.value){
    msg.textContent="بيانات الدخول غير صحيحة";return;
  }
  window.location.href="general-admin.html";
}
</script>

</body>
</html>
