<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>نظام تبادل الزيارات - مدارس الفلاح الأهلية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;font-family:'Cairo',sans-serif}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0d47a1,#1976d2)}
    .container{width:92%;max-width:560px;background:#fff;border-radius:18px;padding:34px 26px;text-align:center;box-shadow:0 15px 40px rgba(0,0,0,.25)}
    .school{font-size:22px;font-weight:700;color:#0d47a1;margin-bottom:6px}
    .system{font-size:20px;font-weight:600;color:#333;margin-bottom:22px}
    .btns{display:flex;flex-direction:column;gap:12px;margin:18px 0}
    button{border:0;border-radius:12px;padding:14px 16px;font-size:16px;cursor:pointer}
    .b-archive{background:#e53935;color:#fff}
    .b-archive:hover{background:#b71c1c}
    .b-admin{background:#2e7d32;color:#fff}
    .b-admin:hover{background:#1b5e20}
    .footer{margin-top:14px;font-size:14px;color:#666}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center}
    .card{background:#fff;border-radius:16px;padding:20px;width:90%;max-width:400px;text-align:right}
    label{font-size:14px}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;margin-top:6px}
    .actions{display:flex;gap:10px;margin-top:12px}
    .actions button{flex:1}
    .msg{margin-top:10px;color:#b71c1c;min-height:18px}
  </style>
</head>
<body>

<div class="container">
  <div class="school">مدارس الفلاح الأهلية</div>
  <div class="system">نظام تبادل الزيارات</div>

  <div class="btns">
    <button class="b-archive" onclick="openArchive()">دخول المشرف العام</button>
    <button class="b-admin" onclick="location.href='admin-dashboard.html'">دخول الأدمن</button>
  </div>

  <div class="footer">تصميم محمد عامر أحمد</div>
</div>

<div class="modal" id="modal">
  <div class="card">
    <label>كلمة المرور</label>
    <input id="pass" type="password" />
    <div class="actions">
      <button onclick="closeModal()">إلغاء</button>
      <button onclick="login()">دخول</button>
    </div>
    <div class="msg" id="msg"></div>
  </div>
</div>

<script>
const modal = document.getElementById("modal");
const msg = document.getElementById("msg");

function openArchive(){
  msg.textContent="";
  document.getElementById("pass").value="";
  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
}

function login(){
  const p = document.getElementById("pass").value.trim();
  if(!p){ msg.textContent="اكتب كلمة المرور"; return; }

  if(p === "9665"){
    sessionStorage.setItem("role","archive");
    window.location.href="archive-dashboard.html";
  }else{
    msg.textContent="كلمة المرور غير صحيحة";
  }
}
</script>

</body>
</html>
